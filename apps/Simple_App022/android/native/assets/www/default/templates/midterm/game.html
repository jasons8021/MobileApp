<ion-view title="'遊戲'" ng-init="init()">
	<ion-content has-header="true" has-tabs="true" has-bouncing="true">
	<div class="game">
		<div class="gameResult">
			<span>{{restaurant.name}}</span>
		</div>
		<div class="gameBtn">
			<button class="button button-positive" ng-click="action()">{{button.text}}</button>
		</div>
	</div>
    </ion-content>
</ion-view>
